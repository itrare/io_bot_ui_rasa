<!DOCTYPE html>
<html>
    <head>
        <link href="./static/index.css" rel='stylesheet'>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./static/index.js"></script>
        <script src="https://kit.fontawesome.com/00c46b7cf8.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    </head>
    <body>

        <div class="in-chatbot-wrapper">
            <div class="in-chatbot">
                <div class="in-cb-upper">
                    <div class="in-cb-leftItem">
                        <button><i class="fas fa-times"></i></button>
                    </div>
                    <div class="in-cb-middleItem">
                        <span class="in-cb-head">
                            IOB
                        </span>
                    </div>
                    <div class="in-cb-rightItem">
                       <!-- <button id="expand-chatroom"><i class="fas fa-expand"></i></button>-->
                        <button id="show-about"><i class="fas fa-info"></i></button>
                    </div>
                </div>
                <div class="in-cb-body">
                    <div class="greet-time-img">
                        <div class="for-image">
                            <img src="./static/sunset.png">
                        </div>
                        <div class="for-time">
                            <span>Hello, Good Evening!</span>
                            <span> 4:34 PM </span>
                        </div>
                    </div>
                    <div class="in-cb-iabout">
                        <div class="iabout-header">
                            <div class="logo-header">
                                <img src="./static/iheaderlogo.png">
                            </div>
                            <span> HDFC Bank </span>
                        </div>
                        <div class="faq-section">
                            <div class="faq-sec-heading">
                                <p>>> What could you do with Bank Bot</p>
                            </div>
                            <div class="faq-item">
                                <li>Change your password     <span>></span></li>
                                <li>Change your atm pin    <span>></span></li>
                                <li>Block your any card if lost    <span>></span></li>
                                <li>Apply for specifica application     <span>></span></li>
                                <li>Check your spendings and status     <span>></span></li>
                                <li>Check your spendings and status     <span>></span></li>
                            </div>
                        </div>
                    </div>
                    <div class="body-msg">
                        
                        
                        <div class="msg-wrapper" id="spinner-holder">
                        <div class="msg-grp bot-msg">
                            <div class="u-pic">
                                <img src="./static/landing-page-smart-home-with-robot-icon/2050_CROP.jpg">
                            </div>
                            <div class="msg-items">
                                <li><div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></li>
                            </div>
                        </div>
                        </div>
                        <div class="msg-wrapper hide" >
                        <div class="msg-form-grp bot-msg">
                            <div class="form-wrapper">
                            
                                <div class="form-in-grp">
                                    <label>Write your new password or change it from <a href="#">here</a></label>
                                    <input type="password">
                                </div>
                                <div class="form-btn-in-grp">
                                    <button type="button">Change</button>
                                    <button type="button">Cancel</button>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

                <div class="in-cb-footer">
                    <div class="in-cb-tools">

                    </div>
                    <div class="in-cb-itext">
                        <div class="in-cb-it-input">
                            <input type="text" id="in-cb-sendText" placeholder="Ask your queries!" require>
                        </div>
                        <div class="in-cb-it-send" id="in-cb-sendit">
                            <button type="submit"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
 
    </body>

</html>
